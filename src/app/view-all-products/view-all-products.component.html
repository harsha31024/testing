<!-- Main -->

<div id="cards_landscape_wrap-2">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let prod of productData">
             
                <a href="">
                    <div class="card-flyer">
                        <div class="text-box">
                            <div class="image-box">
                              <a  href="products/{{prod.id}}"> <img src="{{prod.image}}" height="100px" alt="" /></a>
                              
                            </div>
                            <div class="text-container">
                              <a  href="products/{{prod.id}}"> <h5>{{prod.title}}</h5></a><br>
                                <!-- <h5>{{prod.title}}</h5> -->
                                <h6 style="margin-left:-40%">price:{{prod.price}}</h6>
                              <div><img src="assets/images/star.png"  width="12%" style="margin-left: -70%;"></div><br>
                              <div><img src="assets/images/eye.png"  width="11%" style="margin-left: -70%;"> {{prod.rating.count}}</div>
                                <!-- <a  href="products/{{prod.id}}" class="btn-card">View</a> -->
                                
                               
                            </div>
                            
                        </div>
                    </div>
                </a>
            </div>
          
</div>
