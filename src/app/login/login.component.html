<div class="my-background">
    <h1>Shopping Cart</h1>
</div>

<div class="box">
    <h2>User Login</h2>
    <form [formGroup]="loginfrm" (ngSubmit)="CheckUser()" id="login-form" class="form" action="" method="post">
        <div class="form-group inputBox">
            <input type="text" name="uname" id="uname" class="form-control" formControlName="uname" autocomplete="off" required="">
            <small class="errormessage" *ngIf="submitted && loginfrm.controls.uname.hasError('required')">
                Username is required*
              </small>
            <label for="username" class="text-info">Username:</label>

        </div>
        <div class="form-group inputBox">
            <input type="password" name="pwd" id="pwd" class="form-control" formControlName="pwd" required="">
            <small class="errormessage" *ngIf="submitted && loginfrm.controls.pwd.hasError('required')">
                password is required*
              </small>
            <label for="password" class="text-info">Password:</label>
        </div>
        <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
    </form>
</div>
